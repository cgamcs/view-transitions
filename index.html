<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="dialog-messages">
        <button class="close-button" onclick="toggleDialog()">❌</button>
        <h1>Mensajes</h1>
    </dialog>

    <dialog id="dialog-cats">
        <button class="close-button" onclick="toggleDialog()">❌</button>
        <h1>Gatos</h1>
    </dialog>

    <dialog id="dialog-dogs">
        <button class="close-button" onclick="toggleDialog()">❌</button>
        <h1>Perros</h1>
    </dialog>
    
    <button onclick="toggleDialog('dialog-messages')">
        Ver mensajes
    </button>

    <button onclick="toggleDialog('dialog-cats')" class="dialog-button">
        Ver Gatos
    </button>

    <button onclick="toggleDialog('dialog-dogs')" class="dialog-button">
        Ver Perros
    </button>

    <script src="animations.js"></script>
</body>
</html>
